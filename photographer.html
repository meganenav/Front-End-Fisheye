<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="tri">Trier par 
        <div class="tri-elements">
          <span><a class="popularity-sort">Popularité</a><img class="expand-button" src="assets/icons/expand_more.svg" /></span>
        </div>
        <div class="tri-elements-hidden">
          <span><a class="popularity-sort-hidden">Popularité</a><img class="reduce-button" src="assets/icons/expand_less.svg" /></span>
          <hr>
          <a class="date-sort">Date</a>
          <hr>
          <a class="title-sort">Titre</a>
        </div>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="title-modal">
			<div class="modal">
				<header>
          <h2 id="title-modal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la modale" aria-label="Close contact form" />
        </header>
				<form>
					<div>
						<label for="first-name">Prénom</label>
						<input type="text" id="first-name" aria-label="First name" />
					</div>
          <div>
						<label for="last-name">Nom</label>
						<input type="text" id="last-name" aria-label="Last name" />
					</div>
          <div>
						<label for="mail">Mail</label>
						<input type="text" id="mail" aria-label="Email" />
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea id="message" aria-label="Your message"></textarea>
					</div>
          <button class="contact_button" aria-label="Send" onclick="return validate(event);">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-hidden="true" role="dialog">
      <header>
        <img src="assets/icons/close_lightbox.svg" onclick="closeLightbox()" alt="Fermeture de la lightbox" aria-label="Close contact form" />
      </header>
      <div class="container">
        <div class="lightbox"></div>
        <div class="title_media_element"></div>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/sort.js"></script>
  </body>
</html>
