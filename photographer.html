<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Lien vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="tri">Trier par 
        <div class="tri-elements" role="navigation" aria-hidden="false">
          <span>
            <a class="popularity-sort">Popularité</a>
            <a href="#" class="expand-button-link">
              <img class="expand-button" src="assets/icons/expand_more.svg" alt="Expand menu button">
            </a>
          </span>
        </div>
        <div class="tri-elements-hidden" role="navigation" aria-hidden="true">
          <span>
            <a href="#" class="popularity-sort-hidden">Popularité</a>
            <a href="#" class="reduce-button-link">
              <img class="reduce-button" src="assets/icons/expand_less.svg" alt="Reduce menu button">
            </a>
          </span>
          <hr>
          <a href="#" class="date-sort">Date</a>
          <hr>
          <a href="#" class="title-sort">Titre</a>
        </div>
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-labelledby="title-modal">
			<div class="modal">
				<header>
          <h2 id="title-modal">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="Fermeture de la modale" aria-label="Close contact form">
        </header>
				<form>
					<div id="block-first-name">
						<label for="first-name">Prénom</label>
						<input type="text" id="first-name" class="form-input" aria-label="First name">
					</div>
          <div id="block-last-name">
						<label for="last-name">Nom</label>
						<input type="text" id="last-name" class="form-input" aria-label="Last name">
					</div>
          <div id="block-mail">
						<label for="mail">Mail</label>
						<input type="text" id="mail" class="form-input" aria-label="Email">
					</div>
          <div id="block-message">
						<label for="message">Votre message</label>
						<textarea id="message" class="form-input" aria-label="Your message"></textarea>
					</div>
          <button class="contact_button" aria-label="Send" onclick="return validate(event);">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-hidden="true" role="dialog">
      <div class="container">
        <div class="lightbox-controls">
          <div class="lightbox"></div>
          <div class="close-button">
            <img src="assets/icons/close_lightbox.svg" onclick="closeLightbox()" alt="Fermeture de la lightbox" aria-label="Close lightbox">
          </div>
        </div>
        <div class="title_media_element"></div>
      </div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/sort.js"></script>
  </body>
</html>
